<body>
    <img  name="image" src="image/example-slide-1.jpg" alt="">
    <script type="text/javascript">
        window.onload = function(){
          setTimeout("switch_Image()", 1000);
        }
        var current = 1;
        var num_image = 3;
        function switch_Image(){
            current++;
            document.images['image'].src ='image/example-slide-' + current + '.jpg';
           if(current < num_image){
             setTimeout("switch_Image()", 1000);
           }else if(current == num_image){
             current = 0;
             setTimeout("switch_Image()", 1000);
           }
       }
      </script>
